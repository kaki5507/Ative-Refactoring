<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="name" content="김승현,Kim Seung Hyeon">
    <meta name="description" content="에이티브 커뮤니티(글작성)) - 글작성,Ative Cast Staff">
    <meta name="keywords" content="에이티브,쇼핑몰,커뮤니티(글 작성),ATIVE,Shopping mall,CAST">
    <meta name="copyright" content="copyright 2020 html25th">
    <title>커뮤니티(게시판 - 글 작성)</title>
        <!--css-->
        <link rel="stylesheet" href="../common/css/common.css"><!--공통 css-->
        <link rel="stylesheet" href="./css/bdStaff.css">
        <!--구글폰트-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
        <!--폰트어썸-->
        <script src="https://kit.fontawesome.com/126e320e56.js" crossorigin="anonymous"></script>
        <!--자바스크립트-->
        <script type="text/javascript" src="../common/js/jquery-2.1.1.min.js"></script><!--필수 -->
        <script type="text/javascript" src="../common/js/jquery-ui.min.js"></script><!--선택 더 부드러운 디자인-->
        <script type="text/javascript" src="../common/js/jquery.easing.1.3.js"></script><!--좀더 많은 용법사용가능-->
        <script type="text/javascript" src="../common/js/prefixfree.min.js"></script><!--벤더프리픽스 방지--> 
        <script type="text/javascript" src="../common/js/common.js"></script><!--공통 js-->
</head>
<body>
    <!------header------>
    <header></header>
    <!------//header------>

    <!----------------wrap---------------->
    <form id="wrap">
        <h3 class="bd-guide">COMMUNITY > <span>글 작성</span></h3>
        <!----staff-option---->
        <div class="staff-option">
            <span>※ 각 게시판마다 규칙 및 등급 제한이 있습니다. 반드시 확인 후 작성하세요.</span>
            <strong>게시판</strong>
            <select name="bd-nav" id="bd-nav">
                <option value="basic" selected>+ 게시판</option>
                <option value="bd-free">자유게시판</option>
                <option value="bd-fashion">패션게시판</option>
                <option value="bd-QnA">질문과답변</option>
            </select>
            <label for="fileName">
                파일 첨부
                <input type="file" id="fileName" name="fileName">
            </label>
        </div>
        <!----//staff-option---->

        <!----title-staff---->
        <div class="title-staff">
            <strong>제목</strong>
            <input type="text" id="write-title" name="write-title" maxlength="50">
        </div>
        <!----//title-staff---->

        <!----staff-contents---->
        <div class="staff-contents">
            <strong>내용</strong>
            <textarea name="write-content" id="write-content" cols="50" rows="10"></textarea>
        </div>
        <!----//staff-contents---->

        <!----write-btn---->
        <div class="write-btn">
            <a onclick="history.go(-1);">취소</a>
            <a href="">작성완료</a>
        </div>
        <!----//write-btn---->
    </form>
    <!----------------//wrap---------------->
    <!------footer------>
    <footer></footer>
    <!------//footer------>
</body>
</html>
