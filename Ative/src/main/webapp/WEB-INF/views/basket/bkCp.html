<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="name" content="김승현,Kim Seung Hyeon">
    <meta name="description" content="에이티브 장바구니 주문완료,Ative Basket Complete">
    <meta name="keywords" content="에이티브,쇼핑몰,장바구니,ATIVE,Shopping mall,Basket">
    <meta name="copyright" content="copyright 2020 html25th">
    <title>에이티브 장바구니(주문완료)</title>
        <!--css-->
        <link rel="stylesheet" href="../common/css/common.css"><!--공통 css-->
        <link rel="stylesheet" href="./css/bkCp.css">
        <!--폰트어썸-->
        <script src="https://kit.fontawesome.com/126e320e56.js" crossorigin="anonymous"></script>
        <!--자바스크립트-->
        <script type="text/javascript" src="../common/js/jquery-2.1.1.min.js"></script><!--필수 -->
        <script type="text/javascript" src="../common/js/jquery-ui.min.js"></script><!--선택 더 부드러운 디자인-->
        <script type="text/javascript" src="../common/js/jquery.easing.1.3.js"></script><!--좀더 많은 용법사용가능-->
        <script type="text/javascript" src="../common/js/prefixfree.min.js"></script><!--벤더프리픽스 방지--> 
        <script type="text/javascript" src="../common/js/common.js"></script><!--공통 js-->
        <script type="text/javascript" src="./js/bkCp.js"></script><!--bkCp js-->
</head>
<body>
    <!------header------>
    <header></header>
    <!------//header------>



    <!----------------wrap---------------->
    <div id="wrap">
        <!------bkCp-guide------>
        <div class="bkCp-guide">
            <!----title-bkCp---->
            <div class="title-bkCp">
                <h2>주문완료</h2>
                <strong>어서오세요. 김승현 님 오늘도 즐거운 쇼핑되세요.</strong>
            </div>

            <!----bklevel---->        
            <ul class="bklevel">
                <li><i class="fas fa-shopping-bag"></i><!--가방-->장바구니</li>
                <li><i class="fas fa-chevron-right"></i><!--오른쪽 화살표--></li>
                <li><i class="fas fa-clipboard-list"></i><!--리스트-->주문결제</li>
                <li><i class="fas fa-chevron-right"></i><!--오른쪽 화살표--></li>
                <li><i class="fas fa-clipboard-check"></i><!--리스트 체크-->주문완료</li>
            </ul>
        </div>
        <!------//bkCp-guide------>

        <!------bkCp-thanks------>
        <div class="bkCp-thanks">
            <img src="./images/ok.png" alt="체크">
            <span>고객님의 주문이 완료되었습니다.</span>
            <i class="fas fa-truck"></i><!--트럭-->
            <div class="order-info">
                <div class="order-num">
                    <span>주문번호 :</span>
                    <span>202006081</span>                    
                </div>
                <div class="order-date">
                    <span>주문일자 :</span>
                    <span id="now-date">2020-06-08 12:01:35</span>                    
                </div>
            </div>
        </div>
        <!------//bkCp-thanks------>
    </div>
    <!----------------//wrap---------------->





    <!------footer------>
    <footer></footer>
    <!------//footer------>
</body>
</html>
