<body>
    <!------header------>
    <header></header>

    <!----------------wrap---------------->
    <div id="wrap">
        <!------title-login------>
        <div class="title-login">
            <h2>LOGIN</h2>

        </div>
        <!------//title-login------>

        <form id="loginNonForm" action="#" method="get" name="loginNonForm">

            <div class="loginNon-inquire">
                <button type="button" id="btn_check">비회원 주문조회</button>
            </div>
            <p>주문번호가 기억나지 않으시면 고객센터 ( <strong>1899.8624</strong> ) 로 문의해주세요.</p>

        <!------//loginNonForm------>

        <!------login-function------>
        <div class="login-function">
            <h4><a href="../register/regBf.html" class="btn_regBf">회원가입</a></h4>
            <h5 class="login-find">
