<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="name" content="김승현,Kim Seung Hyeon">
    <meta name="description" content="에이티브 비밀번호 찾기,Ative passwordFind">
    <meta name="keywords" content="에이티브,쇼핑몰,아이디/비밀번호 찾기,ATIVE,Shopping mall,passwordFind">
    <meta name="copyright" content="copyright 2020 html25th">
    <title>에이티브 비밀번호 찾기</title>
        <!--css-->
        <link rel="stylesheet" href="../common/css/common.css"><!--공통 css-->
        <link rel="stylesheet" href="./css/ipdFip.css">
        <!--폰트어썸-->
        <script src="https://kit.fontawesome.com/126e320e56.js" crossorigin="anonymous"></script>
        <!--자바스크립트-->
        <script type="text/javascript" src="../common/js/jquery-2.1.1.min.js"></script><!--필수 -->
        <script type="text/javascript" src="../common/js/jquery-ui.min.js"></script><!--선택 더 부드러운 디자인-->
        <script type="text/javascript" src="../common/js/jquery.easing.1.3.js"></script><!--좀더 많은 용법사용가능-->
        <script type="text/javascript" src="../common/js/prefixfree.min.js"></script><!--벤더프리픽스 방지--> 
        <script type="text/javascript" src="../common/js/common.js"></script><!--공통 js-->
        <script type="text/javascript" src="./js/ipdFip.js"></script><!--ipdFip js-->
</head>
<body>
    <!------header------>
    <header></header>
    <!------//header------>



    <!----------------wrap---------------->
    <div id="wrap">
        <!------title-ipdFii------>
        <div class="title-ipdFii">
            <h2>아이디/비밀번호 찾기</h2>
        </div>
        <!------//title-login------>
        <!------ipdForm------>
        <form id="ipdForm" action="#" method="get" name="ipdForm">
            <!----title-ipd---->
            <div class="title-ipd">
                <a href="./ipdFii.html"><h3 class="ipdFii-page">아이디 찾기</h3></a>
                <a href="./ipdFip.html"><h3 class="ipdFip-page">비밀번호 찾기</h3></a>
            </div>

            <!----ipd-search---->
            <span class="ipd-search">
                회원가입시 등록한 이름과 휴대폰 번호를 입력하시면
                가입당시 이메일로 <span>임시 비밀번호</span>를 보내드립니다
            </span><!--원래 이메일로 임시 비밀번호 -> 가입당시로 워딩-->

            <!----ipd-userinput---->
            <div class="ipd-userinput">
                <label for="userId">아이디</label>
                <input class="form_control" type="text" id="userId" name="userId">
                <label for="userTel">휴대폰 번호</label>
                <input class="form_control" type="tel" id="userTel" name="userTel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" maxlength="13">
            </div>
            <button type="button" class="btn-tel" onClick="verinum();">인증번호 요청</button>
            <input type="text" id="userCon" placeholder="000000" maxlength="12" class="form_control">
            
            <!----pwd-find---->
            <div class="pwd-find">
                <button id="pwd-clear" type="button" class="pwd-find" onClick="pwdfindjoin();">비밀번호 찾기</button>
            </div>
        </form>
        <!------//ipdForm------>
        <!------ipd-help------>
        <div class="ipd-help">
            <h4>고객지원센터</h4>
            <p class="guide">상기 방법으로 아이디/비밀번호를 찾으실 수 없는 고객님께서는 고객센터로 연락주시거나, 
                <span>1:1 문의하기</span>를 이용해 주시기 바랍니다..</p>
        </div>
        <!------//ipd-help------>
    </div>
    <!----------------//wrap---------------->





    <!------footer------>
    <footer></footer>
    <!------//footer------>
</body>
</html>
